<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- google font-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@100&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/16ee1fbf35.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="assets/CSS/style.css">
    <title>Document</title>
</head>
<body>
    <h1 class="heading">
        <img src="assets/images/logo.png" alt="logo" class="logo">Love Maths
    </h1> 

    <div class="game-area">
        <div class="controls-area">
            <button data-type='addition' class="btn btn--big btn--green">
                <i class="fas fa-plus"></i>            
            </button>
            <button data-type='subtract' class="btn btn--big btn--blue">
                <i class="fas fa-minus"></i>  
            </button>
            <button data-type='multiply' class="btn btn--big btn--orange">
                <i class="fas fa-times"></i>  
            </button>
            <button data-type='division'class="btn btn--big btn--red">
                <i class="fas fa-divide"></i>  
            </button>
        </div>
        <div class="question-area">
            <span id="operand1">0</span>
            <span id="operator">x</span>
            <span id="operator2">0</span>
            <span>=</span>
            <p class="answer-message">Enter Answer:</p>
            <input type="number" id="answer-box">
        </div>
        <button data-type='submit' class="btn btn-gray">Submit Answer</button>
    </div>

    <div class="score-area">
        <p class="scores">Correct Answers <span id='score'> 0</span></p>
        <p class="scores">Incorrect Answers<spant id=incorrect> 0</spant></p>
    </div>

    <script src="assets/js/script.js"> </script>
</body>
</html>
